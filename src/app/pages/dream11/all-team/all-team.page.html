<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Teams For Today Match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-icon color="warning" name="megaphone-outline" slot="start"></ion-icon>
          <ion-label color="warning">{{gs.fireBaseUrl.notes}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngFor="let item of gs.teamImages;let index = index">
        <div class="global_img">
          <ion-card class="ion-no-margin" button (click)="viewTeam(item)">
            <img [src]="item" alt="" height="200px" style="width: 100%;object-fit: cover;" />
            <ion-list-header>
              <ion-label>Team {{index+1}}</ion-label>
              <ion-button class="ion-text-capitalize">View</ion-button>
            </ion-list-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
